name: deploy-docs

on: [push]

jobs:
  build:
    runs-on: ubuntu-16.04
    name: deploy-docs
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7
      - run: bash deploy-doc.bash
      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./docs/build
